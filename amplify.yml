version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - pip install -r requirements.txt
        build:
          commands:
            - streamlit run app.py --server.port=80 --server.enableCORS=false
      artifacts:
        baseDirectory: /
        files:
          - '**/*'
      cache:
        paths:
          - ~/.cache/pip
